stages:
  - test
  - push

services:
  - manticoresearch/manticore


.init_sqls: &init_sqls
  - curl -X POST http://manticoresearch-manticore:9308/sql -d "mode=raw&query=CREATE TABLE test(content text, name text attribute, cat integer)"
  - curl -X POST http://manticoresearch-manticore:9308/sql -d "mode=raw&query=CREATE TABLE test_pq(content text, name text attribute, cat integer) type='pq'"  

python_testing:
  image: python
  stage: test
  only:
    changes:
      - out/manticoresearch-python/**/*
  before_script:
    - *init_sqls
  script:
    - cd out/manticoresearch-python
    - pip install -r requirements.txt
    - python setup.py install
    - python test/test.py

javascript_testing:
  image: node
  stage: test
  only:
    changes:
      - out/manticore-javascript/**/*
  before_script:
    - *init_sqls      
  script:
    - cd out/manticore-javascript
    - npm install --only=dev
    - npm test
    
python_push:
  stage: push
  before_script:
    - apt-get install -y git
  only:
    changes:
      - out/manticoresearch-python/**/*    
  script:
    - git subtree push --prefix=out/manticoresearch-python https://$GITHUB_USERNAME:$GITHUB_PYTHON_TOKEN@github.com/manticoresoftware/manticoresearch-python.git master
  dependencies:
    - python_testing
